    /** Image lineup on mobile **/
    document.addEventListener("DOMContentLoaded", function () {
        function changeImageDirectionsOnMobile() {

            const classListSection = $('body>div>section')?.attr('class')?.split(/\s+/);
            const textClassSection = classListSection?.find(cls => cls.startsWith('feature'));

            const classListHeader = $('body>div>header')?.attr('class')?.split(/\s+/);
            const textClassHeader = classListHeader?.find(cls => cls.startsWith('hero'));

            /*If FEATURE block*/
            if (textClassSection) {
                findRowsWidthImageAndReverse(textClassSection)
            }

            /*If HERO block*/
            if (textClassHeader) {
                findRowsWidthImageAndReverse(textClassHeader)
            }
        }

        function findRowsWidthImageAndReverse(textClass) {
            const rowsWithImages = $('.' + textClass + ' .row.align-items-center').has('img').toArray();
            const rowsWithLeftSideImages = rowsWithImages.filter(row => {
                return $(row).children().first().children().first().prop("tagName") === 'IMG';
            });


            rowsWithLeftSideImages.forEach(row => {
                if ($(window).width() <= 768) {
                    row.classList.add('flex-column-reverse')
                }
            });
        }

        if ($(window).width() <= 768) {
            changeImageDirectionsOnMobile();
        }
    });

<script>

    function rgb2hex(orig) {
        var rgb = orig.replace(/\s/g, "").match(/^rgba?\((\d+),(\d+),(\d+)/i);
        return rgb && rgb.length === 4
            ? "#" +
            ("0" + parseInt(rgb[1], 10).toString(16)).slice(-2) +
            ("0" + parseInt(rgb[2], 10).toString(16)).slice(-2) +
            ("0" + parseInt(rgb[3], 10).toString(16)).slice(-2)
            : orig;
    }

    function lightOrDark(color) {
        // Variables for red, green, blue values
        var r, g, b, hsp;

        // Check the format of the color, HEX or RGB?
        if (color.match(/^rgb/)) {
            // If RGB --> store the red, green, blue values in separate variables
            color = color.match(
                /^rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*(\d+(?:\.\d+)?))?\)$/
            );

            r = color[1];
            g = color[2];
            b = color[3];
        } else {
            // If hex --> Convert it to RGB: http://gist.github.com/983661
            color = +(
                "0x" + color.slice(1).replace(color.length < 5 && /./g, "$&$&")
            );

            r = color >> 16;
            g = (color >> 8) & 255;
            b = color & 255;
        }

        // HSP (Highly Sensitive Poo) equation from http://alienryderflex.com/hsp.html
        hsp = Math.sqrt(0.299 * (r * r) + 0.587 * (g * g) + 0.114 * (b * b));

        // Using the HSP value, determine whether the color is light or dark
        if (hsp > 127.5) {
            return "light";
        } else {
            return "dark";
        }
    }

</script>

<!-- Stick footer to the bottom if the App is shorter than the viewport -->
<script>
    (() => {
        const allBlocks = document.querySelector('[data-appid]').children;
        let blocksCountToProcess = allBlocks.length;
        let appHeight = 0;
        let last = allBlocks[allBlocks.length - 1];
        let prelast = blocksCountToProcess >= 2 ? allBlocks[allBlocks.length - 2] : allBlocks[allBlocks.length - 1];

        // in case of last child is not a block but SOFTR-BRANDING DIV
        if(last && last.classList.contains('softr-branding')) {
            if(blocksCountToProcess > 2) {
                last = allBlocks[allBlocks.length - 2];
                prelast = allBlocks[allBlocks.length - 3];
            }
        }

        function calculateAppHeightAndStickFooterToTheBottom() {
            [...allBlocks].forEach((block) => {
                let blockHrId = block.getAttribute('id');
                if (isReactBlock(block)) {
                    // react blocks size will be changed, need to wait
                    // mark block as processed
                        window.addEventListener('block-loaded-' + blockHrId, function () {
                            if(isDynamicBlock(block)) {
                                window.addEventListener('get-records-' + blockHrId, function () {
                                    setTimeout(() => {
                                        blocksCountToProcess -= 1;
                                        if (!isVerticalHeader(block)) {
                                            appHeight += block.offsetHeight;
                                        }
                                        stickFooterToTheBottom();
                                    }, 90);
                                });
                            } else
                            {
                                setTimeout(() => {
                                    blocksCountToProcess -= 1;
                                    if (!isVerticalHeader(block)) {
                                        appHeight += block.offsetHeight;
                                    }
                                    stickFooterToTheBottom();
                                }, 90);
                            }
                        });


                } else { // non-rect blocks size can be calculated here
                    blocksCountToProcess -= 1;
                    if(!isVerticalHeader(block)){
                        appHeight += block.offsetHeight;
                    }
                }
                stickFooterToTheBottom();
            });
        }

        function stickFooterToTheBottom() {
            // if not all blocks size is calculated, wait
            if (blocksCountToProcess !== 0) {
                return;
            }

            // in case of method works after resize, we need to remove old DIV
            let extraDiv = document.querySelector('.extra-div');
            if (extraDiv) {
                extraDiv.remove();
            }

            // if app height is bigger then window, no need to push footer down, as it's already there
            if (appHeight > window.innerHeight) {
                return;
            }

            if(last){
                let dataBlockAttribute = last.getAttribute('data-block');
                if(!dataBlockAttribute) {
                    return;
                }
                let lastBlockType = dataBlockAttribute.slice(0, 6);
                // if there no footer, nothing to do
                if (lastBlockType !== 'footer') {
                    return;
                }
            }

            const divEl = document.createElement("div");
            divEl.setAttribute("class", "extra-div");
            if(prelast.firstChild){
                divEl.style.background = window.getComputedStyle(isReactBlock(prelast) ? prelast.firstChild : prelast).getPropertyValue("background-color");
            }
            // calculate size for dummy div
            divEl.style.height = (window.innerHeight - appHeight) + 'px';
            divEl.style.width = '100%';

            document.querySelector('[data-appid]').insertBefore(divEl, last);
        }

        function isVerticalHeader (block){
            //react vertical header structure is:  div > div
            //react horizontal header structure is:  div > header
            //non react vertical header structure is:  div > nav
            //non react horizontal header structure is:  nav
            if(block.hasAttribute('category')){
                if (block.getAttribute('category') !== 'Header'){
                    return false;
                }
            }
            if (block.tagName.toLowerCase() === 'nav'){
                return false;
            }

            if(block.tagName.toLowerCase() === 'section') {
                return false;
            }

            let firstElementChild = block.firstElementChild;
            return firstElementChild && (firstElementChild.tagName.toLowerCase() === 'div' || firstElementChild.tagName.toLowerCase() === 'nav');
        }

        function isReactBlock (block) {
            return block.tagName.toLowerCase() === 'div';
        }

        function isDynamicBlock (block) {
            const blockType = block.getAttribute('data-block');
            return blockType.startsWith('table') ||
                blockType.startsWith('list') ||
                blockType.startsWith('list-details' ) ||
                blockType.startsWith('inbox') ||
                blockType.startsWith('calendar') ||
                blockType.startsWith('chart') ||
                blockType.startsWith('kanban') ||
                blockType.startsWith('summary') ||
                blockType.startsWith('map') ||
                blockType.startsWith('twitter')
        }

        calculateAppHeightAndStickFooterToTheBottom();

        // after resize check if footer needs to be moved down
        window.addEventListener('resize', () => {
            stickFooterToTheBottom();
        });


    })();
</script>

<script>
    /** this function is called from list blocks (do not delete) **/
    function openSwModal(url, size) {
        MicroModal.init({
            disableScroll: true,
            awaitOpenAnimation: true,
            awaitCloseAnimation: true
        });

        MicroModal.show("sw-modal");

        const modalElem = document.querySelector('#sw-modal-content');
        let loadingElem = modalElem.querySelector('.sw-modal-loading');

        if (!loadingElem) {
            modalElem.innerHTML += `<i class="sw-modal-loading fas fa-sync"></i>`;
            loadingElem = modalElem.querySelector('.sw-modal-loading');
            loadingElem.style.animation = 'rotation 900ms infinite linear';
            loadingElem.style.position = 'absolute';
        } else {
            loadingElem?.remove();
        }

        const iframeElem = document.querySelector(".sw-modal-iframe");
        const modalContainer = document.querySelector(".sw-modal-container");

        iframeElem.onload = function () {
            loadingElem?.remove();
        };

        const viewModeParam = "viewMode=modal";
        const urlIsLocal = url.startsWith('#') || url.startsWith('index.html') || url.startsWith(window.location.origin);
        const modalUrl = urlIsLocal ? (url.indexOf("?") !== -1 ? url + "&" + viewModeParam : url + "?" + viewModeParam) : url;
        iframeElem.setAttribute("src", modalUrl);

        modalContainer.classList.remove('sw-modal-size-sm', 'sw-modal-size-md', 'sw-modal-size-lg', 'sw-modal-size-xl');
        modalContainer.classList.add('sw-modal-size-' + size);

        setTimeout(() => {
            // Add event listener to detect when the modal is closed
            const closeButton = document.querySelector('.sw-modal-close');
            const backdrop = document.querySelector('.sw-modal-overlay');

            closeButton.addEventListener('click', resetIframe);
            backdrop.addEventListener('click', resetIframe);
        }, 1000)

    }

    const resetIframe = () => {
        const iframeElem = document.querySelector('.sw-modal-iframe');
        iframeElem.removeAttribute('src');
    }
</script>

    function setCookie(name, value, days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        var expires = "expires=" + date.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/;" + "SameSite=None; Secure";
    }

    function getUrlParam(name) {
        const url = new URL(https://phonghaitran.preview.softr.app/window.location.href);
        let param;
        for (var key of url.searchParams.keys()) {
            if (key.toLowerCase() === name.toLowerCase()) {
                param = url.searchParams.get(name);
                break;
            }
        }
        return param;
    }
</script>

<script>

    document.addEventListener("DOMContentLoaded", function () {
        $('a').each(function (index, el) {
            let href = $(el).attr('href');
            let path = cleanSlugFromPath(location.pathname);
            if (href && href.startsWith(path + '#')) {
                const scrollTo = href.split('#')[1];
                $(this).attr('href', '#' + scrollTo);
            }
        });

        function cleanSlugFromPath(pagePath) {
            if (pagePath.includes("/r/rec")) {
                pagePath = pagePath.substring(0, pagePath.indexOf("/r/rec"));
                pagePath = pagePath.substring(0, pagePath.lastIndexOf("index.html"));
            }

            return pagePath + (pagePath.endsWith('index.html') ? '' : '/');
        }
    });

</script>
